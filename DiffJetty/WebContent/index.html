<html>
<head>

<title>Structural Diff</title>

<script language="javascript" src="script.js"
	type="application/javascript"></script>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="diff_main_div" align="center" class="content">
		<h1>Welcome to Diff Finder!</h1>

		<div id="diff_edit_div">
			<div id="diff_file1_div">
				<h2>File1 Code</h2>
				<textarea id="diff_file1_box" wrap="off"></textarea>
				<br /> <input type="file" id="fileinput1" />

			</div>
			<div id="diff_file2_div">
				<br> <br> <br> <br>
				<h2>File2 Code</h2>
				<textarea id="diff_file2_box" wrap="off"></textarea>
				<br> <input type="file" id="fileinput2" />

			</div>
			<br> <br> <br> <br>
			<div align="center">
				Context:<input type="text" value="3" name="context" id="context"><br>
				<button type="button" onclick="callServlet()">Check
					Differences</button>

			</div>
			<div id="output"></div>
			<div id="diff_output_box"></div>

		</div>



	</div>
	<script>

	document.getElementById('fileinput1').addEventListener('change',
			readFirstFile, false);
	
	document.getElementById('fileinput2').addEventListener('change',
			readSecondFile, false);
</script>
</body>
</html>
